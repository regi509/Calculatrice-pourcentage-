<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculatrice Pourcentage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .resultat {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculatrice de Pourcentage</h2>
    <label for="valeur">Valeur connue (ex: 6000)</label>
    <input type="number" id="valeur" placeholder="Entrez la valeur">

    <label for="pourcentage">Pourcentage (ex: 30)</label>
    <input type="number" id="pourcentage" placeholder="Entrez le %">

    <button onclick="calculer()">Calculer</button>

    <div class="resultat" id="resultat"></div>
  </div>

  <script>
    function calculer() {
      const valeur = parseFloat(document.getElementById('valeur').value);
      const pourcentage = parseFloat(document.getElementById('pourcentage').value);

      if (!valeur || !pourcentage) {
        document.getElementById('resultat').innerText = "Veuillez entrer les deux valeurs.";
        return;
      }

      const total = valeur / (pourcentage / 100);
      document.getElementById('resultat').innerText = 
        `${valeur} est ${pourcentage}% de ${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
